
<app-header></app-header>

<div class="create-customer-form-container">
  <div>
    <h1>Create New Customer</h1>
  </div>
  <form accept-charset="UTF-8" method="post" (ngSubmit)="onclick()" class="create-form">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" class="input-block form-control">
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" class="input-block form-control">
    <input type="submit" value="Create New Customer" class="button">

  </form>

  <button class="button-add-project" (click)="open(addProject)">Add Project</button>





  <ng-template #addProject let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Add Project to Customer</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form method="post" (ngSubmit)="addProjectToCustomer()">
        <div class="mb-3">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" [(ngModel)]="title" name="title">
          <label for="startDate">Start:</label>
          <input id="startDate" type="date" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="start" name="start">
          <label for="endDate">End:</label>
          <input id="endDate" type="date" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="end" name="end">
        </div>
        <div>
          <input type="submit" value="Add" class="btn btn-primary">
          <input type="button" value="Cancel" (click)="modal.close()" class="btn btn-primary">
        </div>
      </form>
    </div>
  </ng-template>

</div>
