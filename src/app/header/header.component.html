<div class="navbar is-dark">

  <div class="navbar-brand">


    <!--LOGO-->
    <a class="navbar-item" routerLinkActive="active" routerLink="/home">
      <img src="assets/image/haeger-logo-invert.png" alt="haeger-logo">
    </a>


    <!--TIME TABLE-->
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        Time Table
      </a>

      <div class="navbar-dropdown">
        <a routerLinkActive="active" routerLink="/timetable/management" class="navbar-item">
          Management
        </a>
      </div>
    </div>


    <!--PROJECTS-->
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        Projects
      </a>

      <div class="navbar-dropdown">
        <a routerLinkActive="active" routerLink="/projects" class="navbar-item">
          All Projects
        </a>
        <a routerLinkActive="active" routerLink="/update-project" class="navbar-item">
          Update Project
        </a>
        <a routerLinkActive="active" routerLink="/create-new-project" class="navbar-item">
          Create New Project</a>
        <a routerLinkActive="active" routerLink="/projects/my-projects" class="navbar-item">
          All My Projects
        </a>
      </div>
    </div>


    <!--CUSTOMERS-->
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        Customers
      </a>

      <div class="navbar-dropdown">
        <a routerLinkActive="active" routerLink="/customers" class="navbar-item">
          All Customers
        </a>
        <a routerLinkActive="active" routerLink="/update-customer" class="navbar-item">
          Update Customer
        </a>
        <a routerLinkActive="active" routerLink="/create-new-customer" class="navbar-item">
          Create New Customer</a>
        <a routerLinkActive="active" routerLink="/delete-customer-by-id" class="navbar-item">
          Delete Customer</a>
      </div>
    </div>

    <!--USERS-->
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        Users
      </a>

      <div class="navbar-dropdown">
        <a routerLinkActive="active" routerLink="/users" class="navbar-item">
          All Users
        </a>
        <a routerLinkActive="active" routerLink="/current-user-update" class="navbar-item">
          Update My Account
        </a>
        <a routerLinkActive="active" routerLink="/create-new-user" class="navbar-item">Create New User</a>
      </div>
    </div>
  </div>

  <!--NAVBAR END-->
  <div class="navbar-end" style="font-size: 20px">
    <a *ngIf="isUserLoggedIn" class="navbar-item" routerLinkActive="active" routerLink="/profile">Profile</a>
    <a *ngIf="isUserLoggedIn" class="navbar-item" routerLinkActive="active" routerLink="/home"
       (click)=logout()>Logout</a>
    <a *ngIf="!isUserLoggedIn" class="navbar-item" routerLinkActive="active" routerLink="/login">Login</a>
  </div>
</div>
